<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>

        label
        {
            display: table;
        }

        .navbar
        {
            margin: 0;
            padding: 0;

            display: inline-block;
        }

        .navbar li
        {
            list-style-type: none;

            display: inline-block;
            padding-right: 12px;
        }

        .navbar li a
        {
            text-decoration: none;
        }

    </style>

</head>
<body>

    <ul class="navbar">

        <li><a href="/home">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
        <li><a href="/register">Register</a></li>

    </ul>

    {% with messages = get_flashed_messages() %}

    {% if messages %}
        {% for message in messages %}
            <script>alert('{{message}}')</script>
        {% endfor %}
    {% endif %}

    {% endwith %}

    <form method="post">

        <label for="email">Email Adresss</label>
        <input type="text" id = "email" name = "email" placeholder="Enter email...">

        <label for="username">Username</label>
        <input type="text" id = "username" name = "username" placeholder="Enter pass...">

        <label for="password1">Password</label>
        <input type="text" id = "password1" name = "password1" placeholder="Enter pass...">

        <label for="password2">Repeated Password</label>
        <input type="text" id = "password2" name = "password2" placeholder="Enter pass again...">

        <br><br>

        <button type="submit">Submit</button>

    </form>
    
</body>
</html>
